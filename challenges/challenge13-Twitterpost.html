<!DOCTYPE html>
<html>
  <head>
    <title>Twitter Post Mock</title>
    <link rel="stylesheet" href="challengestyles/challenge13-Twitterpost.css">
  </head>

  <body>
    <div class="tweet">
      <div class="profile-picture-column">
        <img class="profile-picture" src="images/fbfriend2.jpeg">
      </div>
      <div class="tweet-column">
        <div class="tweet-header">
          <div class="tweet-author">PratikGurung</div>
          <div class="tweet-author-handle">@Pratik-Gurung</div>
        </div>
        <div class="tweet-content">
          I have been learning backend web development! Here is a complete overview video! Check it out!
        </div>
        <div class="video-preview">
          <div class="thumbnail-column"></div>
          <div class="video-info-column">
            <div class="video-website">youtube.com</div>
            <div class="video-title">
              Backend web development - a complete overview (2021)
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
